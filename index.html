    <style>

        /* ‡§∞‡•Ç‡§π‡§æ‡§®‡•Ä ‡§ó‡•ã‡§ü‡•Ä */
        .token {

            border: 3px solid white; border-radius: 50%; position: absolute;

        /* ‡§Æ‡•à‡§∏‡•á‡§ú ‡§°‡§ø‡§∏‡•ç‡§™‡•ç‡§≤‡•á (‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§ï‡•á ‡§∏‡§æ‡§•) */
        .controls { margin-top: 15px; max-width: 350px; margin: 15px auto; }
        .msg-display {

<body>

    <div class="header">
        <h1>‡§Ö‡§ï‡•ç‡§≤ ‡§ï‡•Ä ‡§ú‡•Ä‡§§</h1>
        <p>‡§§‡§æ‡§Æ‡•Ä‡§∞ ‡§Ö‡§≤‡•Ä: ‡§∏‡§§‡•ç‡§Ø ‡§ï‡§æ ‡§ò‡•ã‡§∑‡§£‡§æ‡§™‡§§‡•ç‡§∞ (786)</p>
    </div>

    <div class="board" id="board"></div>

    <div class="controls">
        <div class="msg-display" id="msg-container">
            <div class="msg-line">‡§™‡§æ‡§∏‡§æ ‡§ñ‡•Å‡§¶‡§æ ‡§ï‡•Ä ‡§Æ‡§∞‡•ç‡§ú‡•Ä ‡§π‡•à‡•§ ‡§∏‡§´‡§∞ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç...</div>
        </div>
        
        <div class="dice-area">
            <div class="dice" id="dice-val">?</div>
            <button class="roll-btn" id="rollBtn" onclick="rollDice()">‡§™‡§æ‡§∏‡§æ ‡§´‡•á‡§Ç‡§ï‡•á‡§Ç</button>
        </div>

        <button class="roll-btn" id="restartBtn" onclick="resetGame()">‡§∏‡§´‡§∞ ‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <script>
        const cellsCount = 49;
        let currentPos = 0;
        let isMoving = false;

        const shaitan = { 46: 15, 38: 10, 26: 5 }; 
        const siri = { 3: 18, 14: 35, 29: 45 };   

        function init() {
            const board = document.getElementById('board');
            board.innerHTML = ""; 
            for (let i = 1; i <= cellsCount; i++) {
                let cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = 'c' + i;
                let icon = "";
                if (shaitan[i]) { cell.className += ' shaitan'; icon = "üëπ"; }
                if (siri[i]) { cell.className += ' siri'; icon = "ü™ú"; }
                cell.innerHTML = `<span>${i}</span><span style="font-size:10px">${icon}</span>`;
                board.appendChild(cell);
            }
            updateToken(0);
        }

        function addMsg(text) {
            const container = document.getElementById('msg-container');
            const newLine = document.createElement('div');
            newLine.className = 'msg-line';
            newLine.innerHTML = "‚Ä¢ " + text;
            container.prepend(newLine);
        }

        async function rollDice() {
            if (isMoving) return;
            const btn = document.getElementById('rollBtn');
            btn.disabled = true;

            const roll = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice-val').innerHTML = roll;
            addMsg(`‡§™‡§æ‡§∏‡§æ ‡§ñ‡•Å‡§¶‡§æ ‡§ï‡•Ä ‡§Æ‡§∞‡•ç‡§ú‡•Ä ‡§π‡•à: <b>${roll}</b> ‡§Ü‡§Ø‡§æ‡•§`);

            await new Promise(r => setTimeout(r, 600));

            if (currentPos === 0 && roll !== 6) {
                addMsg("‡§®‡§ø‡§∞‡§æ‡§∂ ‡§® ‡§π‡•ã‡§Ç, ‡§Æ‡•Å‡§∂‡•ç‡§ï‡§ø‡§≤ ‡§µ‡§ï‡•ç‡§§ ‡§Æ‡•á‡§Ç ‡§•‡§ï ‡§ï‡•á ‡§® ‡§¨‡•à‡§†‡•á‡§Ç‡•§ ‡§´‡§ø‡§∞ ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç‡•§");
                btn.disabled = false;
            } else {
                await moveToken(roll);
            }
        }

        async function moveToken(steps) {
            isMoving = true;
            if (currentPos === 0 && steps === 6) {
                currentPos = 1; steps = 0;
                addMsg("<b>‡§Æ‡§∞‡•ç‡§ú‡•Ä-‡§è-‡§á‡§≤‡§æ‡§π‡•Ä!</b> ‡§∞‡•Ç‡§π‡§æ‡§®‡•Ä ‡§∏‡§´‡§∞ ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•Å‡§Ü‡•§");
                updateToken(currentPos);
                await new Promise(r => setTimeout(r, 500));
            }

            for (let i = 0; i < steps; i++) {
                if (currentPos < cellsCount) {
                    currentPos++;
                    updateToken(currentPos);
                    await new Promise(r => setTimeout(r, 400));
                }
            }

            if (shaitan[currentPos]) {
                addMsg(`üëπ <b>‡§∂‡•à‡§§‡§æ‡§® ‡§ï‡§æ ‡§´‡§Ç‡§¶‡§æ:</b> ‡§Ø‡§π ‡§¶‡•Å‡§®‡§ø‡§Ø‡§æ ‡§ï‡§æ ‡§®‡§ø‡§Ø‡§Æ ‡§π‡•à, ‡§∂‡•à‡§§‡§æ‡§® ‡§π‡§∞ ‡§Æ‡•ã‡§°‡§º ‡§™‡§∞ ‡§Æ‡§ø‡§≤‡•á‡§ó‡§æ ‡§ú‡•ã ‡§Ü‡§™‡§ï‡•ã ‡§™‡•Ä‡§õ‡•á ‡§ß‡§ï‡•á‡§≤ ‡§¶‡•á‡§ó‡§æ‡•§ <b>‡§π‡§ø‡§Æ‡•ç‡§Æ‡§§ ‡§® ‡§π‡§æ‡§∞‡•á‡§Ç!</b>`);
                await new Promise(r => setTimeout(r, 1000));
                currentPos = shaitan[currentPos];
                updateToken(currentPos);
            } else if (siri[currentPos]) {
                addMsg(`ü™ú <b>‡§∏‡•Ä‡§¢‡§º‡•Ä:</b> ‡§Ø‡§π ‡§¶‡•Å‡§®‡§ø‡§Ø‡§æ ‡§ï‡§æ ‡§®‡§ø‡§Ø‡§Æ ‡§π‡•à, ‡§Ö‡§ó‡§∞ ‡§Ü‡§™ ‡§∏‡§π‡•Ä ‡§∞‡§æ‡§∏‡•ç‡§§‡•á ‡§™‡§∞ ‡§π‡•à‡§Ç, ‡§§‡•ã ‡§ï‡§æ‡§Æ‡§Ø‡§æ‡§¨‡•Ä ‡§ï‡•Ä ‡§∏‡•Ä‡§¢‡§º‡•Ä ‡§Æ‡§ø‡§≤‡•á‡§ó‡•Ä‡•§`);
                await new Promise(r => setTimeout(r, 1000));
                currentPos = siri[currentPos];
                updateToken(currentPos);
            }

            if (currentPos === cellsCount) {
                addMsg("üèÜ <b>‡§™‡•Ç‡§∞‡•ç‡§£ ‡§µ‡§ø‡§ú‡§Ø!</b> ‡§§‡§æ‡§Æ‡•Ä‡§∞ ‡§Ö‡§≤‡•Ä, ‡§Ü‡§™‡§®‡•á ‡§∏‡§§‡•ç‡§Ø ‡§ï‡•ã ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞ ‡§≤‡§ø‡§Ø‡§æ‡•§ ‡§Ö‡§ï‡•ç‡§≤ ‡§ï‡•Ä ‡§ú‡•Ä‡§§ ‡§π‡•Å‡§à! ‡§Ø‡§π‡•Ä ‡§¶‡•Å‡§®‡§ø‡§Ø‡§æ ‡§ï‡§æ ‡§®‡§ø‡§Ø‡§Æ ‡§π‡•à‡•§");
                document.getElementById('rollBtn').style.display = 'none';
                document.getElementById('restartBtn').style.display = 'block';
            } else {
                document.getElementById('rollBtn').disabled = false;
            }
            isMoving = false;
        }

        function updateToken(pos) {
            let token = document.getElementById('user-token');
            if (!token) {
                token = document.createElement('div');
                token.id = 'user-token';
                token.className = 'token';
                token.innerHTML = "üë§";
                document.getElementById('board').appendChild(token);
            }
            if (pos === 0) { token.style.display = 'none'; return; }
            token.style.display = 'flex';
            const cell = document.getElementById('c' + pos);
            token.style.left = cell.offsetLeft + (cell.offsetWidth/2 - 17) + "px";
            token.style.top = cell.offsetTop + (cell.offsetHeight/2 - 17) + "px";
        }

        function resetGame() {
            currentPos = 0;
            document.getElementById('dice-val').innerHTML = "?";
            document.getElementById('msg-container').innerHTML = '<div class="msg-line">‡§™‡§æ‡§∏‡§æ ‡§ñ‡•Å‡§¶‡§æ ‡§ï‡•Ä ‡§Æ‡§∞‡•ç‡§ú‡•Ä ‡§π‡•à‡•§ ‡§∏‡§´‡§∞ ‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç... ‡§Ø‡§π ‡§¶‡•Å‡§®‡§ø‡§Ø‡§æ ‡§ï‡§æ ‡§®‡§ø‡§Ø‡§Æ ‡§π‡•à‡•§</div>';
            document.getElementById('rollBtn').style.display = 'block';
            document.getElementById('rollBtn').disabled = false;
            document.getElementById('restartBtn').style.display = 'none';
            updateToken(0);
        }

        init();
    </script>
